<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos de Impresión 3D</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Calculadora de Costos de Impresión 3D</h2>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="theme-switcher">
                    <label class="custom-control-label" for="theme-switcher">Modo Claro</label>
                </div>
            </div>
            <div class="card-body">
                <div id="gcode-drop-zone" class="mb-4">
                    <div class="text-center p-4 border-dashed">
                        <div id="drop-content">
                            <i class="fas fa-file-upload fa-2x mb-2"></i>
                            <p>Arrastra tu archivo .gcode aquí o <label for="gcode-input" class="text-primary" style="cursor: pointer;">selecciona un archivo</label></p>
                            <input type="file" id="gcode-input" accept=".gcode" style="display: none;">
                        </div>
                        <div id="loading-indicator" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Analizando archivo...</span>
                            </div>
                            <p class="mt-2">Analizando archivo G-code...</p>
                        </div>
                    </div>
                </div>

                <form id="cost-calculator">
                    <div class="form-group">
                        <label for="budget-name">Nombre del presupuesto</label>
                        <input type="text" class="form-control" id="budget-name" placeholder="Ej: Pieza Cliente X" data-toggle="tooltip" data-placement="right" title="Ingresa un nombre para identificar este presupuesto">
                    </div>
                    <div class="form-group">
                        <label for="material-cost">Costo del material (ARS$ por kg)</label>
                        <input type="number" class="form-control" id="material-cost" value="19000" data-toggle="tooltip" data-placement="right" title="Ingresa el costo por kilogramo del filamento">
                    </div>
                    <div class="form-group">
                        <label for="material-weight">Peso del material (gramos)</label>
                        <input type="number" class="form-control" id="material-weight" value="0" data-toggle="tooltip" data-placement="right" title="Ingresa el peso del material utilizado en gramos">
                    </div>
                    <div class="form-group">
                        <label for="print-time">Tiempo de impresión (HH:MM:SS)</label>
                        <input type="text" class="form-control" id="print-time" value="00:00:00" 
                               pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
                               data-toggle="tooltip" data-placement="right" 
                               title="Formato: HH:MM:SS (ejemplo: 01:30:00 para 1 hora y 30 minutos)">
                    </div>
                    <div class="form-group">
                        <label for="printer-wattage">Consumo de la impresora (watts)</label>
                        <input type="number" class="form-control" id="printer-wattage" value="120">
                    </div>
                    <div class="form-group">
                        <label for="electricity-cost">Costo de la electricidad (ARS$ por kWh)</label>
                        <input type="number" class="form-control" id="electricity-cost" value="450">
                    </div>
                    <div class="form-group">
                        <label for="consumables-cost">Costo de insumos (ARS$)</label>
                        <input type="number" class="form-control" id="consumables-cost" value="0">
                    </div>
                    <div class="form-group">
                        <label for="error-margin">Margen de error (%)</label>
                        <input type="number" class="form-control" id="error-margin" value="10">
                    </div>
                    <div class="form-group">
                        <label for="profit-margin">Margen de ganancia base (%)</label>
                        <input type="number" class="form-control" id="profit-margin" value="400">
                    </div>

                    <hr>
                    <h5>Opciones de Venta</h5>
                    
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="ml-toggle">
                            <label class="custom-control-label" for="ml-toggle">Incluir costos de MercadoLibre</label>
                        </div>
                    </div>

                    <div id="ml-options" style="display: none;">
                        <div class="form-group">
                            <label for="ml-commission">Comisión de MercadoLibre (%)</label>
                            <input type="number" class="form-control" id="ml-commission" value="13" data-toggle="tooltip" title="Comisión estándar de MercadoLibre">
                        </div>
                        <div class="form-group">
                            <label for="shipping-cost">Costo de envío (ARS$)</label>
                            <input type="number" class="form-control" id="shipping-cost" value="0" data-toggle="tooltip" title="Costo de envío estimado">
                        </div>
                    </div>

                    <hr>
                    <h5>Cantidad</h5>
                    
                    <div class="custom-control custom-switch mb-3">
                        <input type="checkbox" class="custom-control-input" id="quantity-toggle">
                        <label class="custom-control-label" for="quantity-toggle">Calcular por cantidad de piezas</label>
                    </div>
                    <div class="form-group" id="quantity-input-group">
                        <label for="piece-quantity">Cantidad de piezas</label>
                        <input type="number" class="form-control" id="piece-quantity" value="1">
                    </div>

                    <div class="btn-group w-100 mb-3">
                        <button type="button" class="btn btn-outline-secondary" onclick="loadPreset('pla')">PLA</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="loadPreset('petg')">PETG</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="loadPreset('abs')">ABS</button>
                    </div>

                    <button type="button" class="btn btn-primary btn-block" onclick="calculate()">Calcular</button>
                </form>
                <div id="results" class="mt-4"></div>
                <div id="saved-calculations" class="mt-4">
                    <h4>Cálculos Previos</h4>
                    <div id="calculations-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
    <div id="paulo-container" class="paulo-container">
        <img src="paulo.jpg" alt="Paulo">
    </div>
</body>
</html>
